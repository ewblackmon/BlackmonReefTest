<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackmon Reef Test</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="Reef Master">
    <meta name="application-name" content="Reef Master">
    <meta name="theme-color" content="#121212">

    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --primary: #00bcd4;
            /* Reef Blue */
            --secondary: #03dac6;
            --text: #e0e0e0;
            --highlight: #ff9800;
            --danger: #cf6679;
            --mag-color: #9c27b0;
            --nt-color: #4caf50;
            /* NT Labs Green */
            --hanna-blue: #4a90e2;
            /* Hanna Blue Color */
            --install-color: #76ff03;
            /* Bright Green for Install */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h2 {
            color: var(--primary);
            margin-top: 0;
        }

        /* Grid & Buttons */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #444;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            border: none;
            font-weight: bold;
        }

        .btn-success {
            background: #4caf50;
            color: #fff;
            border: none;
            font-weight: bold;
        }

        .btn-secondary {
            background: var(--secondary);
            color: #000;
            border: none;
            font-weight: bold;
        }

        .btn-install {
            background: var(--install-color);
            color: #000;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(118, 255, 3, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(118, 255, 3, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(118, 255, 3, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(118, 255, 3, 0);
            }
        }

        .btn-mag {
            border-color: var(--mag-color);
        }

        .btn-mag:hover {
            background: #2a0e30;
        }

        .btn-nt {
            border-color: var(--nt-color);
        }

        .btn-nt:hover {
            background: #0e3011;
        }

        .section-header {
            grid-column: span 2;
            text-align: left;
            font-size: 0.8rem;
            color: #666;
            margin-top: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .btn-nav {
            padding: 15px 30px;
            margin: 10px;
            width: 40%;
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
        }

        /* Text & Inputs */
        .instruction {
            font-size: 1.3rem;
            line-height: 1.5;
            margin: 20px 0;
            min-height: 80px;
        }

        .note {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }

        .bold-warn {
            font-weight: bold;
            color: var(--secondary);
        }

        input[type="number"] {
            background: #333;
            border: 2px solid var(--primary);
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-msg {
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .timer-display {
            font-size: 2.5rem;
            font-family: monospace;
            color: var(--highlight);
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        /* --- VISUAL ANIMATIONS --- */
        #anim-stage {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Cuvette */
        .cuvette {
            width: 40px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 0 0 15px 15px;
            position: relative;
            transform-origin: center center;
        }

        .cuvette::after {
            content: '';
            position: absolute;
            bottom: 3px;
            left: 3px;
            right: 3px;
            height: 70%;
            background: rgba(0, 188, 212, 0.6);
            border-radius: 0 0 10px 10px;
        }

        .cuvette::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -5px;
            right: -5px;
            height: 12px;
            background: #222;
            border: 2px solid #555;
            border-radius: 4px;
            z-index: 2;
        }

        /* Probe */
        .probe {
            width: 20px;
            height: 110px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px 4px 8px 8px;
            position: relative;
            transform-origin: center 20%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .probe::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 5px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .probe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: var(--hanna-blue);
            border-radius: 4px 4px 0 0;
        }

        .probe-cap {
            width: 25px;
            height: 15px;
            background: var(--hanna-blue);
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            margin-left: 40px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- TRENDS MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-color);
            width: 95%;
            max-width: 700px;
            height: 80vh;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .modal-body {
            flex: 1;
            overflow: auto;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 10px;
        }

        /* Data Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            position: sticky;
            top: 0;
            background: #252525;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .loading-spinner {
            font-size: 1.2rem;
            color: var(--highlight);
            margin-top: 50px;
        }

        /* Animations */
        @keyframes invertAnim {
            0% {
                transform: rotate(0deg);
            }

            40% {
                transform: rotate(180deg);
            }

            60% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes shakeAnim {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            10% {
                transform: translate(-5px, -2px) rotate(-10deg);
            }

            20% {
                transform: translate(5px, 2px) rotate(10deg);
            }

            30% {
                transform: translate(-5px, 5px) rotate(-10deg);
            }

            40% {
                transform: translate(5px, -5px) rotate(10deg);
            }

            50% {
                transform: translate(-2px, 0) rotate(0deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes rockAnim {
            0% {
                transform: rotate(-15deg);
            }

            50% {
                transform: rotate(15deg);
            }

            100% {
                transform: rotate(-15deg);
            }
        }

        @keyframes insertAnim {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            50% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wipeAnim {
            0% {
                transform: translate(-40px, 0);
            }

            50% {
                transform: translate(20px, 0);
            }

            100% {
                transform: translate(-40px, 0);
            }
        }

        @keyframes dropAnim {
            0% {
                top: -20px;
                opacity: 1;
            }

            60% {
                top: 40px;
                opacity: 1;
            }

            70% {
                top: 40px;
                opacity: 0;
            }

            100% {
                top: 40px;
                opacity: 0;
            }
        }

        @keyframes stirAnim {
            0% {
                transform: rotate(0deg) translateX(0);
            }

            25% {
                transform: rotate(5deg) translateX(5px);
            }

            50% {
                transform: rotate(0deg) translateX(0);
            }

            75% {
                transform: rotate(-5deg) translateX(-5px);
            }

            100% {
                transform: rotate(0deg) translateX(0);
            }
        }

        @keyframes dipAnim {
            0% {
                transform: translateY(-40px);
            }

            50% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-40px);
            }
        }

        .wipe-cloth {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 4px;
            opacity: 0.8;
            top: 40%;
            left: 50%;
            animation: wipeAnim 1.5s infinite ease-in-out;
            z-index: 10;
        }

        .drop {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--secondary);
            border-radius: 50%;
            top: 0;
            left: 50%;
            margin-left: -5px;
            animation: dropAnim 1.5s infinite linear;
            z-index: 10;
        }

        .anim-invert {
            animation: invertAnim 2.5s infinite ease-in-out;
        }

        .anim-shake {
            animation: shakeAnim 0.3s infinite linear;
        }

        .anim-rock {
            animation: rockAnim 2s infinite ease-in-out;
        }

        .anim-insert {
            animation: insertAnim 2s infinite ease-out;
        }

        .anim-stir {
            animation: stirAnim 1s infinite ease-in-out;
        }

        .anim-dip {
            animation: dipAnim 2s infinite ease-in-out;
        }
    </style>
</head>

<body>

    <div class="container" id="app">

        <div id="trends-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Reef Log</h2>
                    <button class="close-btn" onclick="closeSheet()">✕</button>
                </div>
                <div class="modal-body" id="trends-body">
                    <div class="loading-spinner">Fetching Data...</div>
                </div>
            </div>
        </div>

        <div id="menu-screen">
            <h1>REEF MASTER</h1>

            <button id="install-btn" class="btn-block btn-install hidden">⬇ Install App</button>

            <p>Select a parameter:</p>
            <div class="grid">

                <div class="section-header" style="margin-top:0;">HANNA INSTRUMENTS</div>

                <button onclick="startTest('salinity')" style="grid-column: span 2; border-color: #888;">Salinity
                    (HI98319)</button>

                <button onclick="startTest('alk')">Alkalinity (HI772)</button>
                <button onclick="startTest('calc')">Calcium (HI758)</button>
                <button onclick="startTest('phos')">Phosphate (HI774)</button>
                <button onclick="startTest('mag')" class="btn-mag">Magnesium (HI783)</button>

                <div class="section-header">NT LABS (MULTI-TEST)</div>

                <button onclick="startTest('ammonia')" class="btn-nt">Ammonia (NT)</button>
                <button onclick="startTest('ph')" class="btn-nt">pH (NT)</button>
                <button onclick="startTest('nitrite')" class="btn-nt">Nitrite (NT)</button>
                <button onclick="startTest('nitrate')" class="btn-nt">Nitrate (NT)</button>
            </div>
            <button class="btn-block btn-secondary" onclick="openSheet()">View Trends (Sheet Data)</button>
        </div>

        <div id="step-screen" class="hidden">
            <h2 id="test-title">Test Name</h2>

            <div id="anim-stage" class="hidden">
                <div id="visual-object" class="cuvette"></div>
                <div id="probe-cap" class="probe-cap hidden"></div>
                <div id="anim-extra"></div>
            </div>

            <div class="instruction" id="step-text">Loading...</div>

            <div id="result-input-container" class="hidden">
                <p>Enter value:</p>
                <input type="number" id="result-value" step="0.01" placeholder="0.00">
            </div>

            <div id="timer-ui" class="hidden">
                <div class="timer-display" id="timer-countdown">00:00</div>
                <button id="timer-btn" class="btn-primary" onclick="toggleTimer()">Start Timer</button>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn-nav" id="back-btn" onclick="prevStep()">Back</button>
                <button class="btn-nav btn-primary" id="next-btn" onclick="nextStep()">Next</button>
            </div>
            <div class="status-msg" id="status-msg"></div>
            <button style="margin-top:20px; background:transparent; border:none; color:#666; font-size:0.9rem"
                onclick="showMenu()">Cancel Test</button>
        </div>

    </div>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION: GOOGLE APPS SCRIPT URL
        // ---------------------------------------------------------
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3V-iweHRq4z8TWC6hmTOqPyKzP7LbVMLbnEH5fHmqF6PxY9OcW4SQQeQJYfIedkwb9Q/exec";

        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', (e) => {
            installBtn.classList.add('hidden');
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW failed', err));
            });
        }

        // --- Test Data ---
        const tests = {
            // --- HANNA CHECKERS ---

                name: "Alkalinity",
                title: "Alkalinity (HI772)",
                steps: [
                    { text: "Turn Checker ON.<br>Wait for <strong>Add C.1</strong>." },
                    { text: "Fill cuvette with <strong>10mL</strong> tank water.", note: "Check for fingerprints.", anim: 'clean' },
                    { text: "Insert cuvette, close lid.<br>Press button to Zero.", anim: 'insert' },
                    { text: "Wait for <strong>Add C.2</strong>." },
                    { text: "Remove cuvette.<br>Add <strong>1mL</strong> Reagent.", anim: 'add' },
                    { text: "Invert gently <strong>5 times</strong>.<br><em>Do not shake.</em>", anim: 'invert' },
                    { text: "Insert cuvette.<br>Press button to read.", anim: 'insert' },
                    { text: "Enter result:", isInput: true }
                ]
            },
            calc: {
                name: "Calcium",
                title: "Calcium (HI758)",
                steps: [
                    { text: "Turn Checker ON.<br>Wait for <strong>Add C.1</strong>." },
                    { text: "Add <strong>1mL</strong> Reagent A to empty cuvette.", anim: 'add' },
                    { text: "Fill to 10mL line with <strong>RO/DI WATER</strong>.", note: "Use RO/DI, NOT tank water!", anim: 'add' },
                    { text: "Invert to mix.", anim: 'invert' },

                    { text: "Wait 15s for bubbles.", timer: 15 },
                    { text: "Insert cuvette. Press to read.", anim: 'insert' },
                    { text: "Enter result:", isInput: true }

            },
            phos: {
                name: "Phosphate",
                title: "Phosphate ULR (HI774)",
                steps: [
                    { text: "Turn Checker ON.<br>Wait for <strong>Add C.1</strong>." },
                    { text: "Fill cuvette with <strong>10mL</strong> tank water.", anim: 'add' },
                    { text: "Clean glass.", anim: 'clean' },
                    { text: "Insert. Press button to Zero.<br>Wait for <strong>Add C.2</strong>.", anim: 'insert' },
                    { text: "Remove cuvette.<br>Add <strong>1 packet</strong> reagent.", anim: 'add' },
                    { text: "Shake gently <strong>2 mins</strong>.", timer: 120, anim: 'rock' },
                    { text: "Clean glass again.", anim: 'clean' },
                    { text: "Insert cuvette.", anim: 'insert' },
                    { text: "Press and Hold Button to start 3:00 minute timer on the device.", timer: 180 },
                    { text: "Enter result:", isInput: true }
                ]
            },
            mag: {
                name: "Magnesium",
                title: "Magnesium (HI783)",
                steps: [
                    { text: "Turn Checker ON.<br>Wait for <strong>Add C.1</strong>." },
                    { text: "Using 5mL syringe (<span class='bold-warn'>BLACK</span>):<br>Add <strong>4 mL</strong> of Reagent A.", anim: 'add' },
                    { text: "Using 5mL syringe (<span class='bold-warn'>BLUE</span>):<br>Add <strong>5 mL</strong> of Tank Water.", anim: 'add' },
                    { text: "Cap and invert gently <strong>5 times</strong>.", anim: 'invert' },

                ]
            },
            salinity: {

                    { text: "Wait for stability tag (clock icon) to disappear.", type: 'probe' },
                    { text: "Enter result (PPT or SG):", isInput: true, type: 'probe' },

            },
            ammonia: {
                name: "Ammonia",

                    { text: "Fill test tube to the <strong>5ml</strong> line with tank water.", anim: 'add' },

            ph: {
                name: "pH",
                title: "pH (NT Labs)",
                steps: [
                    { text: "Fill test tube to the <strong>5ml</strong> line with tank water.", anim: 'add' },
                    { text: "Add <strong>5 drops</strong> of pH Reagent.", note: "Check bottle label!", anim: 'add' },

                    { text: "Enter result:", isInput: true }
                ]
            },
            nitrite: {

                title: "Nitrite (NT Labs)",
                steps: [
                    { text: "Fill test tube to the <strong>5ml</strong> line with tank water.", anim: 'add' },

            },
            nitrate: {
                name: "Nitrate",
                title: "Nitrate (NT Labs)",
                steps: [
                    { text: "Fill test tube to the <strong>5ml</strong> line with tank water.", anim: 'add' },
                    { text: "Add <strong>6 drops</strong> of Nitrate 1.", note: "Check bottle label!", anim: 'add' },
                    { text: "Cap and shake for 5 seconds.", anim: 'shake' },
                    { text: "Add <strong>6 drops</strong> of Nitrate 2.", anim: 'add' },
                    { text: "Cap and shake for 5 seconds.", anim: 'shake' },
                    { text: "Add <strong>6 drops</strong> of Nitrate 3.", note: "Or 1 scoop of powder if applicable.", anim: 'add' },
                    { text: "Cap and shake for 5 seconds.", anim: 'shake' },
                    { text: "Wait <strong>10 minutes</strong> for color.", timer: 600 },
                    { text: "Compare to color chart.<br>Enter result:", isInput: true }
                ]
            }
        };

        // --- Logic ---
        let currentTestKey = null;
        let currentStepIndex = 0;
        let timerInterval = null;

        const ui = {
            menu: document.getElementById('menu-screen'),
            step: document.getElementById('step-screen'),
            title: document.getElementById('test-title'),
            text: document.getElementById('step-text'),
            timerDiv: document.getElementById('timer-ui'),
            timerDisplay: document.getElementById('timer-countdown'),
            timerBtn: document.getElementById('timer-btn'),
            inputDiv: document.getElementById('result-input-container'),
            input: document.getElementById('result-value'),
            nextBtn: document.getElementById('next-btn'),
            status: document.getElementById('status-msg'),
            animStage: document.getElementById('anim-stage'),
            visualObj: document.getElementById('visual-object'),
            probeCap: document.getElementById('probe-cap'),
            animExtra: document.getElementById('anim-extra'),

            // Modal Elements
            modal: document.getElementById('trends-modal'),
            modalBody: document.getElementById('trends-body')
        };

        function startTest(key) {
            currentTestKey = key;
            currentStepIndex = 0;
            ui.input.value = '';
            ui.status.innerText = '';
            ui.menu.classList.add('hidden');
            ui.step.classList.remove('hidden');
            ui.title.innerText = tests[key].title;
            renderStep();
        }

        function showMenu() {
            stopTimer();
            ui.step.classList.add('hidden');
            ui.menu.classList.remove('hidden');
        }

        // --- NEW TRENDS LOGIC ---
        function openSheet() {
            ui.modal.classList.remove('hidden');
            ui.modalBody.innerHTML = '<div class="loading-spinner">Fetching Data...</div>';

            fetch(SCRIPT_URL)
                .then(res => res.json())
                .then(data => {
                    renderTable(data);
                })
                .catch(err => {
                    ui.modalBody.innerHTML = '<p style="color:red">Error loading data.</p>';
                });
        }

        function closeSheet() {
            ui.modal.classList.add('hidden');
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                ui.modalBody.innerHTML = '<p>No data found.</p>';
                return;
            }

            let html = '<table><thead><tr>';
            // Headers
            data[0].forEach(head => {
                html += `<th>${head}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Rows
            for (let i = 1; i < data.length; i++) {
                html += '<tr>';
                data[i].forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            }
            html += '</tbody></table>';
            ui.modalBody.innerHTML = html;
        }
        // ------------------------

        function renderStep() {
            stopTimer();
            const step = tests[currentTestKey].steps[currentStepIndex];

            let html = step.text;
            if (step.note) html += `<div class="note">${step.note}</div>`;
            ui.text.innerHTML = html;

            ui.animExtra.innerHTML = '';
            ui.animExtra.className = '';
            ui.visualObj.className = '';
            ui.probeCap.classList.add('hidden');

            if (step.type === 'probe') {
                ui.visualObj.classList.add('probe');
                ui.probeCap.classList.remove('hidden');
            } else {
                ui.visualObj.classList.add('cuvette');
            }

            if (step.anim) {
                ui.animStage.classList.remove('hidden');
                if (step.anim === 'clean') {
                    ui.animExtra.className = 'wipe-cloth';
                } else if (step.anim === 'add') {
                    ui.animExtra.className = 'drop';
                } else {
                    ui.visualObj.classList.add(`anim-${step.anim}`);
                }
            } else if (step.type === 'probe') {
                ui.animStage.classList.remove('hidden');
            } else {
                ui.animStage.classList.add('hidden');
            }

            if (step.timer) {
                ui.timerDiv.classList.remove('hidden');
                ui.timerDisplay.innerText = formatTime(step.timer);
                ui.timerBtn.innerText = "Start";
                ui.timerBtn.onclick = () => runTimer(step.timer);
            } else {
                ui.timerDiv.classList.add('hidden');
            }

            if (step.isInput) {
                ui.inputDiv.classList.remove('hidden');
                ui.nextBtn.innerText = "Save to Cloud";
                ui.nextBtn.classList.add('btn-success');
                ui.input.focus();
            } else {
                ui.inputDiv.classList.add('hidden');
                ui.nextBtn.innerText = (currentStepIndex === tests[currentTestKey].steps.length - 1) ? "Finish" : "Next";
                ui.nextBtn.classList.remove('btn-success');
                ui.nextBtn.classList.add('btn-primary');
            }
        }

        function nextStep() {
            const step = tests[currentTestKey].steps[currentStepIndex];
            if (step.isInput) {
                const val = ui.input.value;
                if (!val) return alert("Enter a number first.");
                sendToSheet(val);
                return;
            }
            if (currentStepIndex < tests[currentTestKey].steps.length - 1) {
                currentStepIndex++;
                renderStep();
            } else {
                showMenu();
            }
        }

        function prevStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                renderStep();
            } else {
                showMenu();
            }
        }

        function sendToSheet(value) {
            if (SCRIPT_URL.includes("YOUR_SCRIPT_URL")) {
                alert("Error: Script URL missing.");
                return;
            }
            ui.nextBtn.innerText = "Saving...";
            ui.nextBtn.disabled = true;

            const payload = { testName: tests[currentTestKey].name, value: value };

            fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify(payload)
            })
                .then(() => {
                    ui.status.innerText = "Saved successfully!";
                    ui.status.style.color = "#4caf50";
                    setTimeout(() => {
                        ui.nextBtn.disabled = false;
                        showMenu();
                    }, 1000);
                })
                .catch(err => {
                    console.error(err);
                    ui.status.innerText = "Error saving. Check console.";
                    ui.status.style.color = "red";
                    ui.nextBtn.disabled = false;
                });
        }

        function formatTime(s) {
            return (Math.floor(s / 60)).toString().padStart(2, '0') + ":" + (s % 60).toString().padStart(2, '0');
        }

        function runTimer(s) {
            if (timerInterval) return;
            let rem = s;
            ui.timerDisplay.innerText = formatTime(rem);
            ui.timerBtn.innerText = "Running...";
            timerInterval = setInterval(() => {
                rem--;
                ui.timerDisplay.innerText = formatTime(rem);
                if (rem <= 0) {
                    stopTimer();
                    ui.timerDisplay.innerText = "00:00";
                    ui.timerBtn.innerText = "Done!";
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }
    </script>
</body>

</html>
